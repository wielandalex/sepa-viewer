<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="robots" content="none">

        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title><%= htmlWebpackPlugin.options.title %></title>

        <meta name="theme-color" content="#6200ee">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body class="mdc-typography">

        <header class="mdc-top-app-bar  mdc-top-app-bar--fixed">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <span class="mdc-top-app-bar__title">SEPA Viewer</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                    <button class="material-icons mdc-icon-button mdc-top-app-bar__action-item" onclick="window.print()">print</button>
                    <label for="file-input" class="open-file-button material-icons mdc-icon-button mdc-top-app-bar__action-item" aria-label="Open">folder_open</label>
                </section>
            </div>
        </header>

        <main class="mdc-top-app-bar--fixed-adjust">
            <input type="file" id="file-input" style="display: none;">

            <div class="open-file-hint">
                <p>Nothing to show ðŸ¤·</p>
                Open a file to show its contents
            </div>

            <section class="card-holder"></section>
        </main>

        <footer>
            Made with ðŸ’» and ðŸ’–<br>
            Copyright &copy; 2019 Alexander Wieland
        </footer>

        <script>
            var ua = navigator.userAgent;
            if (ua.indexOf("MSIE") > -1 || ua.indexOf("Trident") > -1) {
                alert("This Page does NOT work with Internet Explorer. Please use a different Browser.");
                throw new Error("Internet Explorer is not supported");
            }
        </script>
        
        <script src="https://unpkg.com/material-components-web@14.0.0/dist/material-components-web.min.js"></script>
        <script>
            new mdc.topAppBar.MDCTopAppBar(document.querySelector(".mdc-top-app-bar"));
        </script>
    </body>
</html>
